baseURL = "https://ailikefruit.github.io/"
title = "Li Jinghao's Blog"
theme = "FixIt"
languageCode = "zh-CN"
[outputs]
  home = ["HTML", "RSS", "JSON"]
[params]
  localSearch = true
  [params.page.library]
      [params.page.library.css]
        # 留空
      [params.page.library.js]
        # 替换 lunr 为国内源
        lunr = "https://cdn.bootcdn.net/ajax/libs/lunr.js/2.3.9/lunr.min.js"
        # 替换 fuse 为国内源 (如果你改回了 fuse 的话)
        fuse = "https://cdn.bootcdn.net/ajax/libs/fuse.js/6.6.2/fuse.min.js"
        # 替换主体搜索脚本 (防止这个也被墙)
        autocomplete = "https://cdn.bootcdn.net/ajax/libs/autocomplete.js/0.38.0/autocomplete.min.js"
        mark = "https://cdn.bootcdn.net/ajax/libs/mark.js/8.11.1/mark.min.js"
  # 搜索配置
  [params.search]
      enable = true
      # 换回 lunr，因为它不需要复杂的 keys 配置，通常“开箱即用”
      type = "lunr"
      # 强制指定索引文件路径
      searchIndexURL = "/index.json"
      contentLength = 4000
      placeholder = "搜索文章..."
      maxResultLength = 10
      snippetLength = 30
      highlightTag = "em"
      absoluteURL = false
      rewriteTime = 100000
  # FixIt 的页面配置
  [params.page]
    # 数学公式配置
    [params.page.math]
      enable = true        # 必须开启
      type = "katex"       # 或者 "mathjax"
      # KaTeX 的额外选项（通常保持默认即可）
      [params.page.math.katex]
        copyTex = true
        mhchem = true
  [params.home.profile]
    enable = true
    # 头像路径：对应 static/images/avatar.jpg，但在引用时不需要写 static
    avatarURL = "/images/avatar.jpg"
    # 主标题（通常写名字）
    title = "李景豪"
    # 副标题（一句话介绍，支持打字机动画效果）
    subtitle = "西安电子科技大学研究生 | 关注 SMPC 与 AI 安全"
    # 是否开启打字机动画
    typeit = true
    # 是否显示社交图标
    social = true

  # 3. 社交链接配置 (填入你的真实账号)
  [params.social]
    GitHub = "AiLikeFruit"     # 例如：LiJinghao
    Email = "jinghaoli@stu.xidian.edu.cn"          # 会自动生成 mailto 链接
    # 你之前注册过 ORCID，FixIt 主题通常支持直接显示
    ORCID = "0009-0002-0168-6238"         # 例如：0000-xxxx-xxxx-xxxx

# 放在文件最底部
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.passthrough]
      enable = true
      delimiters = { block = [['\[', '\]'], ['$$', '$$']], inline = [['\(', '\)'], ['$', '$']] }

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 3